name: Linux Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Install Dependencies
      run: sudo apt update && sudo apt install -y cmake
    - uses: actions/checkout@v3
    - name: Build
      run: cmake -S . -B build && cmake --build build
